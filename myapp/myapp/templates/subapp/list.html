{% extends 'base.html' %}

{% block title %} Last posts {% endblock %}

{% block content %}
    {% if latest_article_list %}
        {% for item in latest_article_list %}
            <a href="{% url 'subapp:detail' item.id %}">{{ item.article_title }}</a>
        {% endfor %}
    {% else %}
        Empty..
    {% endif %}
{% endblock %}
